<div class="col span_3_of_6">
	<p><div class="ono">First,</div><br><br> the natives were named after the area where they lived. If one lived by the seashore he was Kato Tabing Dagat. However, if Kato changed his address to the forest glen, he became Kato Ginubatan. He was the same person yet he was registered as two persons in the municipal registry book.</p>
