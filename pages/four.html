<p><div class="ono">Third,</div><br><br> if the person had a <b>unique characteristic</b>, his name was a physical description of his/her person. Cross-eyed Juan was called Juang Duling. Berto had a misshapen jaw, so his name became Bertong Bukol. A little satirical ridicule happened when a very bald guy was called Kulot (Curly).</p>
